<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Strength Checker</title>
  <style>
    /* Background gradient */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Container styling */
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-bottom: 15px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    /* Progress bar */
    .progress {
      height: 10px;
      width: 100%;
      background: #eee;
      border-radius: 6px;
      overflow: hidden;
      margin: 10px 0;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      transition: width 0.3s ease;
    }

    .strength {
      font-weight: bold;
      margin-top: 10px;
    }

    .weak { color: red; }
    .medium { color: orange; }
    .strong { color: green; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Strength Checker üîê</h2>
    <input type="password" id="password" placeholder="Enter password">
    
    <!-- Progress bar -->
    <div class="progress">
      <div id="progress-bar" class="progress-bar"></div>
    </div>

    <div id="strength" class="strength"></div>
    <div id="suggestions"></div>
  </div>

  <script>
    const passwordInput = document.getElementById("password");
    const strengthDisplay = document.getElementById("strength");
    const suggestionsDisplay = document.getElementById("suggestions");
    const progressBar = document.getElementById("progress-bar");

    passwordInput.addEventListener("input", () => {
      const password = passwordInput.value;
      let strength = 0;
      let suggestions = [];

      // Length
      if (password.length >= 8) strength++;
      else suggestions.push("Use at least 8 characters");

      // Upper & lower case
      if (/[A-Z]/.test(password) && /[a-z]/.test(password)) strength++;
      else suggestions.push("Mix uppercase and lowercase letters");

      // Numbers
      if (/\d/.test(password)) strength++;
      else suggestions.push("Add numbers");

      // Special characters
      if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) strength++;
      else suggestions.push("Include special characters (!@#$ etc.)");

      // Strength rating
      if (strength === 4) {
        strengthDisplay.textContent = "Strong üí™";
        strengthDisplay.className = "strength strong";
        progressBar.style.width = "100%";
        progressBar.style.background = "green";
      } else if (strength === 3) {
        strengthDisplay.textContent = "Medium üôÇ";
        strengthDisplay.className = "strength medium";
        progressBar.style.width = "75%";
        progressBar.style.background = "orange";
      } else if (strength === 2) {
        strengthDisplay.textContent = "Weak ‚ö†Ô∏è";
        strengthDisplay.className = "strength weak";
        progressBar.style.width = "50%";
        progressBar.style.background = "red";
      } else {
        strengthDisplay.textContent = "Very Weak ‚ùå";
        strengthDisplay.className = "strength weak";
        progressBar.style.width = "25%";
        progressBar.style.background = "darkred";
      }

      suggestionsDisplay.textContent = suggestions.length ? 
        "Suggestions: " + suggestions.join(", ") : "Suggestions: None";
    });
  </script>
</body>
</html>
